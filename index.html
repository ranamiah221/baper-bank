<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Welcome To <span class="font-bold text-orange-400">Bapper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 bg-lime-300 mx-auto mt-10 px-10 py-10 rounded-lg">
            <h3 class="text-blue-600 text-3xl font-semibold">Please Login</h3>
            <input class="block mt-4 w-9/12 rounded-lg px-2" type="email" name="" id="input-flied" placeholder="Your email address">
            <input class="block mt-2 w-9/12 rounded-lg px-2" type="password" name="" id="password-flied" placeholder="Your password">
            <button id="btn-flied" class="bg-orange-500 text-white mt-4 px-4 py-2 rounded-lg font-semibold">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
